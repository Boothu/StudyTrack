<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>

    <section id="tasks">
        <h2>Task Manager</h2>
        <div class="task-lists">
            <div class="task-column" id="high-priority">
                <h3>High Priority</h3>
                <ul class="task-list" id="high-tasks">
                </ul>
                <button class="add-task-button">+ Add Task</button>
            </div>

            <div class="task-column" id="medium-priority">
                <h3>Medium Priority</h3>
                <ul class="task-list" id="medium-tasks">
                </ul>
                <button class="add-task-button">+ Add Task</button>
            </div>

            <div class="task-column" id="low-priority">
                <h3>Low Priority</h3>
                <ul class="task-list" id="low-tasks">
                </ul>
                <button class="add-task-button">+ Add Task</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Declan Booth</p>
    </footer>

</body>

</html>
