<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="StudyTrack is a productivity web app designed to help students manage their time, tasks, and study goals.">
    <meta name="keywords"
        content="study, productivity, task management, pomodoro timer, daily goals, time management, study tracker, study helper, study tool">
    <meta name="author" content="Declan Booth">
    <title>StudyTrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>StudyTrack</h1>
        <button class="no-dist-button">Enable No Distractions Mode</button>
        <button onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
    </header>

    <section id="pomodoro">
        <h2>Pomodoro Timer</h2>
        <div class="pomodoro-container">
            <div id="timer-display">25:00</div>
            <div class="pomodoro-controls">
                <button id="start-button">Start</button>
                <button id="pause-button">Pause</button>
                <button id="reset-button">Reset</button>
                <button id="skip5-button">Skip to short break</button>
                <button id="skip25-button">Skip to long break</button>
            </div>
        </div>
    </section>

    <section id="tasks">
        <h2>Task Manager</h2>
        <button class="finished-button">Show Finished</button>
        <div class="task-lists">
            <div class="task-column" id="high-priority">
                <h3>High Priority</h3>
                <button class="add-task-button">+ Add Task</button>
                <ul class="task-list" id="high-tasks">
                </ul>
            </div>

            <div class="task-column" id="medium-priority">
                <h3>Medium Priority</h3>
                <button class="add-task-button">+ Add Task</button>
                <ul class="task-list" id="medium-tasks">
                </ul>
            </div>

            <div class="task-column" id="low-priority">
                <h3>Low Priority</h3>
                <button class="add-task-button">+ Add Task</button>
                <ul class="task-list" id="low-tasks">
                </ul>
            </div>

            <div class="task-column" id="finished" style="display: none;">
                <h3>Finished</h3>
                <ul class="task-list" id="finished-tasks">
                </ul>
            </div>
        </div>
    </section>

    <section id="daily-goal">
        <h2>Daily Goal</h2>
        <div>
            <label for="goal-input">Set your study goal for today (minutes): </label>
            <input type="number" id="goal-input" min="1" />
            <button id="set-goal">Set Goal</button>
        </div>
        <p>Progress: <span id="progress-text">0 / 0 mins</span></p>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Declan Booth</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
